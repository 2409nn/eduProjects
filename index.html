<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вход</title>
  <link rel="stylesheet" href="shop/project_root/css/auth.css">
</head>
<body>
    <main>
        <section class="reg">

            <div class="reg__inner">
                <div class="reg__heading heading">
                    <h2>Регистрация</h2>
                </div>
                <form action="#" class="reg__form">

                    <div class="reg__local-strategy">
                        <label for="email">Электронная почта</label>
                        <input required placeholder="helloworld@gmail.com" name="email" type="email" class="reg__input" id="email">

                        <label for="password">Пароль</label>
                        <input required placeholder="qwerty" type="password" name="password" class="reg__input" id="password" minlength="6">

                        <div class="reg__optional-inputs active">

                            <label for="username">Имя пользователя</label>
                            <input required placeholder="Neo Anderson" name="username" type="text" id="username">

                            <label for="address">Адрес</label>
                            <input required placeholder="Бекерстрит 221" name="address" type="text" id="address">
                        </div>

                    </div>

                    <button id="reg__google-signIn" class="reg__google-signIn secondary-btn">
                        <img src="shop/project_root/imgs/logos/google.svg" alt="google_ico" width="30px">
                        <span>Войти через Google</span>
                    </button>

                    <input type="submit" value="Войти" class="main-btn">
                </form>

                <button class="reg__switch-tab" data-status="noAccount">Уже есть аккаунт?</button>
            </div>

        </section>
    </main>

    <script type="module" src="shop/project_root/js/common.js"></script>
    <script type="module" src="shop/project_root/js/auth.js"></script>
</body>
</html>
