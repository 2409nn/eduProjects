<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>auth</title>
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <main>
        <section class="reg">

            <div class="reg__inner">
                <div class="reg__heading heading">
                    <h2>Регистрация</h2>
                </div>
                <form action="#" class="reg__form" method="post">

                    <div class="reg__local-strategy">
                        <label for="email">Электронная почта</label>
                        <input placeholder="helloworld@gmail.com" type="email" class="reg__input" id="email">

                        <label for="password">Пароль</label>
                        <input placeholder="qwerty" type="password" class="reg__input" id="password">

                        <div class="reg__optional-inputs active">

                            <label for="username">Имя пользователя</label>
                            <input placeholder="Neo Anderson" type="text" id="username">

                            <label for="address">Адрес</label>
                            <input placeholder="Бекерстрит 221" type="text" id="address">
                        </div>

                    </div>

                    <button id="reg__google-signIn" class="reg__google-signIn secondary-btn">
                        <img src="imgs/logos/google.svg" alt="google_ico" width="30px">
                        <span>Войти через Google</span>
                    </button>

                    <input type="submit" value="Войти" class="main-btn">
                </form>

                <button class="reg__switch-tab">Еще нет аккаунта</button>
            </div>

        </section>
    </main>

    <script tyle="module" src="js/common.js"></script>
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
